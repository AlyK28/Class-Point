<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Upload</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0078d4;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #106ebe;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .session-info {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .session-info.active {
            display: block;
        }

        .session-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .session-code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            color: #0078d4;
            font-weight: 600;
        }

        .qr-code {
            text-align: center;
            margin-bottom: 15px;
        }

        .qr-code img {
            max-width: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .share-link {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .submission-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submission-item:hover {
            transform: scale(1.05);
        }

        .submission-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .submission-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .submission-item:hover .submission-overlay {
            opacity: 1;
        }

        .submission-likes {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
        }

        .submission-liked {
            background: #dc3545;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls button {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .controls button.active {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .stats {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-number {
            font-size: 24px;
            font-weight: 600;
            color: #0078d4;
        }

        .stats-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-actions .btn-like {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .modal-actions .btn-like.liked {
            background: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Interactive Images</h1>
            <p>Create live image upload sessions</p>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <!-- Session Creation Form -->
        <div id="sessionForm">
            <div class="form-group">
                <label for="sessionName">Session Name</label>
                <input type="text" id="sessionName" placeholder="e.g., Plant Cell Diagrams">
            </div>

            <div class="form-group">
                <label for="sessionQuestion">Question/Prompt (Optional)</label>
                <textarea id="sessionQuestion" placeholder="e.g., Take a photo of your cell diagram and label the parts we discussed."></textarea>
            </div>

            <button class="btn" onclick="createSession()">Create Session</button>
        </div>

        <!-- Active Session Info -->
        <div class="session-info" id="sessionInfo">
            <div class="session-name" id="sessionNameDisplay"></div>
            <div class="session-code" id="sessionCodeDisplay"></div>
            
            <div class="qr-code" id="qrCodeContainer">
                <img id="qrCodeImage" alt="QR Code">
            </div>

            <div class="share-link" id="shareLink"></div>
            <button class="copy-btn" onclick="copyLink()">üìã Copy Link</button>

            <div class="stats">
                <div class="stats-number" id="submissionCount">0</div>
                <div class="stats-label">Submissions</div>
            </div>

            <div class="controls">
                <button id="viewAll" class="active" onclick="setViewMode('all')">All</button>
                <button id="viewLiked" onclick="setViewMode('liked')">Liked</button>
                <button id="viewNew" onclick="setViewMode('new')">New</button>
            </div>

            <div class="submissions-grid" id="submissionsGrid">
                <div class="loading">Loading submissions...</div>
            </div>

            <button class="btn btn-secondary" onclick="downloadAll()">‚¨áÔ∏è Download All</button>
            <button class="btn btn-secondary" onclick="closeSession()">üõë End Session</button>
        </div>

        <!-- Image Detail Modal -->
        <div class="modal" id="imageModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Image Details</h3>
                    <button class="modal-close" onclick="closeModal()">√ó</button>
                </div>
                <img id="modalImage" class="modal-image" alt="Submission">
                <div id="modalInfo"></div>
                <div class="modal-actions">
                    <button id="modalLike" class="btn-like" onclick="toggleLike()">‚ù§Ô∏è Like</button>
                    <button onclick="downloadImage()">‚¨áÔ∏è Download</button>
                    <button onclick="deleteImage()">üóëÔ∏è Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSession = null;
        let currentViewMode = 'all';
        let submissions = [];
        let currentModalSubmission = null;
        let websocket = null;

        // Initialize Office.js
        Office.onReady(() => {
            console.log('Office.js ready');
        });

        // API Configuration
        const API_BASE = '/image_upload/api';

        async function createSession() {
            const name = document.getElementById('sessionName').value.trim();
            const question = document.getElementById('sessionQuestion').value.trim();

            if (!name) {
                showError('Please enter a session name.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/sessions/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAuthToken()}`
                    },
                    body: JSON.stringify({
                        name: name,
                        question: question || null,
                        allow_anonymous: true,
                        max_submissions: 100
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentSession = data;
                    showSessionInfo(data);
                    connectWebSocket(data.session_code);
                    showSuccess('Session created successfully!');
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to create session.');
                }
            } catch (error) {
                console.error('Error creating session:', error);
                showError('Failed to create session. Please try again.');
            }
        }

        function showSessionInfo(session) {
            document.getElementById('sessionForm').style.display = 'none';
            document.getElementById('sessionInfo').classList.add('active');
            
            document.getElementById('sessionNameDisplay').textContent = session.name;
            document.getElementById('sessionCodeDisplay').textContent = session.session_code;
            document.getElementById('qrCodeImage').src = session.qr_code;
            document.getElementById('shareLink').textContent = session.public_url;
            document.getElementById('submissionCount').textContent = session.submission_count;

            loadSubmissions();
        }

        function connectWebSocket(sessionCode) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/session/${sessionCode}/`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                console.log('WebSocket connected');
            };
            
            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            websocket.onclose = function(event) {
                console.log('WebSocket disconnected');
                // Attempt to reconnect after 5 seconds
                setTimeout(() => {
                    if (currentSession) {
                        connectWebSocket(currentSession.session_code);
                    }
                }, 5000);
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'submission_created':
                    addNewSubmission(data.submission);
                    break;
                case 'submission_liked':
                    updateSubmissionLike(data.submission_id, data.likes, data.is_liked);
                    break;
                case 'submission_deleted':
                    removeSubmission(data.submission_id);
                    break;
                case 'session_closed':
                    showError('Session has been closed.');
                    break;
            }
        }

        async function loadSubmissions() {
            if (!currentSession) return;

            try {
                const response = await fetch(`${API_BASE}/sessions/${currentSession.id}/submissions/`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    submissions = data.submissions;
                    displaySubmissions();
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }

        function displaySubmissions() {
            const grid = document.getElementById('submissionsGrid');
            grid.innerHTML = '';

            let filteredSubmissions = submissions;
            if (currentViewMode === 'liked') {
                filteredSubmissions = submissions.filter(s => s.is_liked);
            } else if (currentViewMode === 'new') {
                // Show submissions from last 5 minutes
                const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
                filteredSubmissions = submissions.filter(s => new Date(s.uploaded_at) > fiveMinutesAgo);
            }

            if (filteredSubmissions.length === 0) {
                grid.innerHTML = '<div class="loading">No submissions found</div>';
                return;
            }

            filteredSubmissions.forEach(submission => {
                const item = document.createElement('div');
                item.className = 'submission-item';
                item.onclick = () => showImageModal(submission);
                
                item.innerHTML = `
                    <img src="${submission.thumbnail_url}" alt="Submission">
                    <div class="submission-overlay">
                        <span>Click to view</span>
                    </div>
                    <div class="submission-likes ${submission.is_liked ? 'submission-liked' : ''}">
                        ‚ù§Ô∏è ${submission.likes}
                    </div>
                `;
                
                grid.appendChild(item);
            });
        }

        function setViewMode(mode) {
            currentViewMode = mode;
            
            // Update button states
            document.getElementById('viewAll').classList.toggle('active', mode === 'all');
            document.getElementById('viewLiked').classList.toggle('active', mode === 'liked');
            document.getElementById('viewNew').classList.toggle('active', mode === 'new');
            
            displaySubmissions();
        }

        function showImageModal(submission) {
            currentModalSubmission = submission;
            
            document.getElementById('modalTitle').textContent = submission.student_name || 'Anonymous';
            document.getElementById('modalImage').src = submission.image_url;
            document.getElementById('modalInfo').innerHTML = `
                <p><strong>Submitted:</strong> ${new Date(submission.uploaded_at).toLocaleString()}</p>
                <p><strong>Student:</strong> ${submission.student_name || 'Anonymous'}</p>
            `;
            
            const likeBtn = document.getElementById('modalLike');
            likeBtn.textContent = submission.is_liked ? '‚ù§Ô∏è Liked' : 'ü§ç Like';
            likeBtn.classList.toggle('liked', submission.is_liked);
            
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
            currentModalSubmission = null;
        }

        async function toggleLike() {
            if (!currentModalSubmission) return;

            try {
                const response = await fetch(`${API_BASE}/submissions/${currentModalSubmission.id}/like/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentModalSubmission.likes = data.likes;
                    currentModalSubmission.is_liked = data.is_liked;
                    
                    // Update modal
                    const likeBtn = document.getElementById('modalLike');
                    likeBtn.textContent = data.is_liked ? '‚ù§Ô∏è Liked' : 'ü§ç Like';
                    likeBtn.classList.toggle('liked', data.is_liked);
                    
                    // Update grid
                    displaySubmissions();
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        async function downloadImage() {
            if (!currentModalSubmission) return;

            try {
                const response = await fetch(`${API_BASE}/submissions/${currentModalSubmission.id}/download/`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentModalSubmission.file_name;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }
            } catch (error) {
                console.error('Error downloading image:', error);
            }
        }

        async function deleteImage() {
            if (!currentModalSubmission) return;

            if (!confirm('Are you sure you want to delete this submission?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/submissions/${currentModalSubmission.id}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (response.ok) {
                    removeSubmission(currentModalSubmission.id);
                    closeModal();
                }
            } catch (error) {
                console.error('Error deleting image:', error);
            }
        }

        async function downloadAll() {
            if (!currentSession) return;

            try {
                const response = await fetch(`${API_BASE}/sessions/${currentSession.id}/download-all/`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${currentSession.name}_submissions.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }
            } catch (error) {
                console.error('Error downloading all:', error);
            }
        }

        async function closeSession() {
            if (!currentSession) return;

            if (!confirm('Are you sure you want to close this session?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/sessions/${currentSession.id}/close/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (response.ok) {
                    showSuccess('Session closed successfully!');
                    resetForm();
                }
            } catch (error) {
                console.error('Error closing session:', error);
            }
        }

        function copyLink() {
            const link = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                showSuccess('Link copied to clipboard!');
            });
        }

        function addNewSubmission(submission) {
            submissions.unshift(submission);
            document.getElementById('submissionCount').textContent = submissions.length;
            displaySubmissions();
        }

        function updateSubmissionLike(submissionId, likes, isLiked) {
            const submission = submissions.find(s => s.id === submissionId);
            if (submission) {
                submission.likes = likes;
                submission.is_liked = isLiked;
                displaySubmissions();
            }
        }

        function removeSubmission(submissionId) {
            submissions = submissions.filter(s => s.id !== submissionId);
            document.getElementById('submissionCount').textContent = submissions.length;
            displaySubmissions();
        }

        function resetForm() {
            currentSession = null;
            submissions = [];
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            document.getElementById('sessionForm').style.display = 'block';
            document.getElementById('sessionInfo').classList.remove('active');
            document.getElementById('sessionName').value = '';
            document.getElementById('sessionQuestion').value = '';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('active');
            setTimeout(() => {
                successDiv.classList.remove('active');
            }, 3000);
        }

        function getAuthToken() {
            // In a real implementation, this would get the JWT token
            // For now, return a placeholder
            return 'your-jwt-token-here';
        }

        // Close modal when clicking outside
        document.getElementById('imageModal').onclick = function(event) {
            if (event.target === this) {
                closeModal();
            }
        };
    </script>
</body>
</html>
