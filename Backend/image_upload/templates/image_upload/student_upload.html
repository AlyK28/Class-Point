<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload - {{ session.name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header .session-name {
            font-size: 18px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .question h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .question p {
            color: #666;
            line-height: 1.5;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            background: #f8f9fa;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-btn:hover {
            border-color: #667eea;
            background: #f0f2ff;
            color: #667eea;
        }

        .upload-btn.active {
            border-color: #667eea;
            background: #f0f2ff;
            color: #667eea;
        }

        .upload-btn .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .file-input {
            display: none;
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .preview-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .student-name {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .submit-section {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-cancel:hover {
            background: #e9ecef;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }

        .success-message.active {
            display: block;
        }

        .success-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Image Upload</h1>
            <div class="session-name">{{ session.name }}</div>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage"></div>

            <div class="question">
                <h3>Question:</h3>
                <p>{{ session.question|default:"Upload your image below" }}</p>
            </div>

            <div class="stats">
                {{ session.submission_count }} students have submitted
            </div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-buttons">
                    <button class="upload-btn" onclick="document.getElementById('cameraInput').click()">
                        <span class="icon">üì∑</span>
                        Take Photo
                    </button>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        <span class="icon">üñºÔ∏è</span>
                        Upload Image
                    </button>
                </div>

                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
                <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="environment" onchange="handleFileSelect(event)">
            </div>

            <div class="preview-section" id="previewSection">
                <img id="imagePreview" class="image-preview" alt="Preview">
                
                <div class="preview-controls">
                    <button class="control-btn" onclick="rotateImage()">‚Üª Rotate</button>
                    <button class="control-btn" onclick="cropImage()">‚úÇÔ∏è Crop</button>
                </div>

                <input type="text" id="studentName" class="student-name" placeholder="Your name (optional)">

                <div class="submit-section">
                    <button class="btn btn-cancel" onclick="resetUpload()">‚úï Cancel</button>
                    <button class="btn btn-submit" onclick="submitImage()">‚úì Submit</button>
                </div>
            </div>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Uploading your image...</p>
            </div>

            <div class="success-message" id="successSection">
                <div class="success-icon">‚úÖ</div>
                <h3>Success!</h3>
                <p>Your image has been submitted!</p>
                <div style="margin-top: 20px;">
                    <button class="btn btn-submit" onclick="submitAnother()">Submit Another</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let imageRotation = 0;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showError('Please select an image file.');
                    return;
                }

                // Validate file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size cannot exceed 10MB.');
                    return;
                }

                selectedFile = file;
                showPreview(file);
            }
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('previewSection').classList.add('active');
            };
            reader.readAsDataURL(file);
        }

        function rotateImage() {
            imageRotation = (imageRotation + 90) % 360;
            const img = document.getElementById('imagePreview');
            img.style.transform = `rotate(${imageRotation}deg)`;
        }

        function cropImage() {
            // Simple crop implementation - in a real app, you'd use a proper crop library
            alert('Crop functionality would be implemented here with a proper image editing library.');
        }

        function resetUpload() {
            selectedFile = null;
            imageRotation = 0;
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('fileInput').value = '';
            document.getElementById('cameraInput').value = '';
            document.getElementById('studentName').value = '';
        }

        function submitImage() {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);
            
            const studentName = document.getElementById('studentName').value.trim();
            if (studentName) {
                formData.append('student_name', studentName);
            }

            // Show loading
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('loadingSection').classList.add('active');

            // Submit to API
            fetch(`/image_upload/upload/{{ session.session_code }}/`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess();
                } else {
                    showError(data.error || 'Upload failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Upload failed. Please check your connection and try again.');
            });
        }

        function showSuccess() {
            document.getElementById('loadingSection').classList.remove('active');
            document.getElementById('successSection').classList.add('active');
        }

        function showError(message) {
            document.getElementById('loadingSection').classList.remove('active');
            document.getElementById('previewSection').classList.add('active');
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        function submitAnother() {
            resetUpload();
            document.getElementById('successSection').classList.remove('active');
        }

        // Check session status periodically
        function checkSessionStatus() {
            fetch(`/image_upload/upload/{{ session.session_code }}/`)
            .then(response => response.json())
            .then(data => {
                if (data.error && data.error.includes('inactive')) {
                    showError('This session is no longer accepting submissions.');
                    document.getElementById('uploadSection').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error checking session status:', error);
            });
        }

        // Check session status every 30 seconds
        setInterval(checkSessionStatus, 30000);
    </script>
</body>
</html>
